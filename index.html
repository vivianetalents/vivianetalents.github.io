    <title>Viviane Talents</title>

    <style>
        body {
            background: linear-gradient(to bottom, #CC8CF0, #100057);
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        .center {
            width: 600px;
            max-width: 100%;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #0A001A); 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            overflow: hidden; 
        }
        .logo {
            width: 100%;
            height: auto;
            display: block;
        }
        .content {
            padding: 20px; 
            background: linear-gradient(to right, #09090C, #0C0D0F); 
        }
        .long-description {
            font-size: 18px; 
            font-weight: 700; 
            margin-bottom: 20px; 
            word-wrap: break-word;
            padding: 0 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px; 
            margin-top: 10px;
        }
        .social-icons a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease; 
        }
        .social-icons a:hover {
            color: #8D00CE;
            transform: scale(1.1); 
        }
        hr {
            border: 0;
            height: 1px; 
            background-color: #697472;
            margin: 20px 0; 
        }
        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            .center {
                width: 90%; 
                border-radius: 15px; 
            }
            .long-description {
                font-size: 18px;
            }
            .social-icons {
                gap: 20px;
            }
            .social-icons i {
                font-size: 1.5em; 
            }
        }
    </style>
</head>

    <div class="center">
        <img src="logo.png" alt="Viviane Talents Logo" class="logo">
        <div class="content">

            </div>
        </div>
    </div>
